<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AJAX Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <style>
      .page-wrapper {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }
    </style>
    <main class="page-wrapper align-items-center justify-content-center">
      <div class="w-100 d-flex justify-content-center">
        <h1 class="p-5 display-1 fw-bolder">Blog Posts</h1>
      </div>

      <!--    Posts wil be displayed inside the below div element   -->
      <div
        id="posts"
        class="d-flex flex-column justify-content-center align-items-center w-75"
      ></div>
    </main>

    <!--    jQuery CDN    -->
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>

    <!--    Bootstrap CDN    -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <!--    Custom JS    -->
    <script src="js/ajax-blog.js"></script>
  </body>
</html>
