<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--    Bootstrap CSS CDN   -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!--    MapBox API stylesheet     -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <!--    Google Fonts    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <!--    Custom CSS    -->
    <link rel="stylesheet" href="css/weather_map_style.css" />
    <title>Weather Map Project</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="container main-wrapper rounded">
        <!--        Navbar      -->
        <nav class="navbar justify-content-end align-items-center">
          <h2 id="heading">Weather Dashboard</h2>
        </nav>
        <div class="row">
          <div
            class="col-4 d-flex flex-column justify-content-center align-items-center"
            id="todays-weather-hero"
          >
            <form class="d-flex flex-column flex-md-row gap-2" id="search-form">
              <label for="address"></label>
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="City"
                aria-label="Search"
                id="address"
                name="address"
              />
              <button
                class="btn btn-outline-dark my-2 my-sm-0"
                type="submit"
                id="weather-search-button"
              >
                <box-icon name="search"></box-icon>
              </button>
            </form>
            <div id="todays-img"></div>
            <div id="todays-weather" class="d-flex"></div>
            <div
              id="todays-conditions"
              class="d-flex justify-content-center align-items-center"
            ></div>
          </div>
          <div
            class="col d-flex flex-column align-items-center justify-content-between mt-5 w-100"
          >
            <div
              class="col d-flex align-items-center justify-content-between mt-5 w-100"
            >
              <div id="map" class="d-flex"></div>
            </div>
            <div
              class="col d-flex flex-column align-items-center justify-content-between mt-5 w-100 position-relative"
              id="weather-holder"
            >
              <div
                id="insert-weather"
                class="d-flex p-2 gap-2 justify-content-evenly w-100"
              ></div>
              <div
                class="d-flex p-2 gap-2 justify-content-evenly w-100"
                id="insert-detail"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--    jQuery CDN    -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!--    Bootstrap JS CDN    -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!--    MapBox API JS-->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <!--    Box Icons JS      -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!--    API Keys    -->
    <script src="js/keys.js"></script>
    <!--    Custom JS   -->
    <script src="js/weather_map.js"></script>
  </body>
</html>
