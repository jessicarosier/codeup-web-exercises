<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--    Bootstrap CSS CDN   -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!--    MapBox API stylesheet     -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <!--    Google Fonts    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <!--    Custom CSS    -->
    <link rel="stylesheet" href="css/weather_map_style.css" />
    <title>Weather Map Project</title>
    <link rel="icon" type="image/x-icon" href="/img/weather/favicon.png" />
  </head>
  <body>
    <div class="page-wrapper">
      <!--      main section - entire page      -->
      <main class="row">
        <!--      Radio buttons to toggle between Fahrenheit and Celsius      -->
        <form class="btn-group units-toggle" data-toggle="buttons">
          <label class="btn btn-primary">
            <input
              class="degrees"
              type="radio"
              name="options"
              id="fahrenheit"
              value="&units=imperial"
              checked
            />
            F°
          </label>
          <label class="btn btn-primary">
            <input
              class="degrees"
              type="radio"
              name="options"
              id="celsius"
              value="&units=metric"
            />
            C°
          </label>
        </form>
        <!--          Video background for current weather conditions container      -->
        <video
          autoplay
          muted
          loop
          class="d-flex flex-column justify-content-center"
          id="todays-weather-video"
        ></video>

        <!--          left column holding current weather conditions      -->
        <div
          class="left-side-wrapper flex-column justify-content-center"
          id="todays-weather-hero"
        >
          <!--          Search field      -->
          <form class="d-flex flex-column flex-md-row gap-2" id="search-form">
            <label for="address"></label>
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="City"
              aria-label="Search"
              id="address"
              name="address"
              autocomplete="off"
            />
            <button
              class="btn btn-outline-dark my-2 my-sm-0"
              type="submit"
              id="weather-search-button"
            >
              <box-icon name="search"></box-icon>
            </button>
          </form>
          <div
            id="todays-img"
            class="flex-column justify-content-center align-items-center"
          ></div>
          <!--          HTML content generated in JS      -->
          <div
            id="todays-weather"
            class="d-flex flex-column justify-content-center"
          ></div>
          <!--          HTML content generated in JS      -->
          <div
            id="todays-conditions"
            class="d-flex flex-column justify-content-center"
          ></div>
        </div>

        <!--        right side of screen holding map/ five-day weather forecast tiles-->
        <section
          class="col d-flex flex-column align-items-center"
          id="map-five-day-wrapper"
        >
          <div id="map" class="d-flex"></div>
          <div
            class="d-flex flex-column w-100 justify-content-center px-2"
            id="weather-holder-row"
          >
            <!--          HTML content generated in JS      -->
            <div
              id="insert-weather"
              class="d-flex p-2 gap-2 justify-content-center"
            ></div>
            <!--          HTML content generated in JS      -->
            <div
              id="insert-detail"
              class="d-flex p-2 gap-2 justify-content-center"
            ></div>
            <!--              </div>-->
          </div>
        </section>
      </main>
    </div>
    <!--    jQuery CDN    -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!--    Bootstrap JS CDN    -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!--    MapBox API JS-->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <!--    Box Icons JS      -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!--    Mapbox geocoder utils-->
    <script src="js/mapbox-geocoder-utils.js"></script>
    <!--    Custom JS   -->
    <script type="module" src="js/weather_map.js"></script>
  </body>
</html>
