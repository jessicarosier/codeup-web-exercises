<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQuery</title>
    <!--    BS CSS Below-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center"
      id="header-wrapper"
    >
      <h1 id="main-header">jQuery is fun</h1>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <p class="border border-dark">This is a paragraph</p>
    </div>
    <div
      class="d-flex flex-column justify-content-center align-items-center gap-2 codeup"
      id="list-wrapper"
    >
      <ul class="list list-unstyled" id="rainbow-list">
        <li class="not-codeup" id="red-item">Codeup</li>
        <li class="codeup" id="orange-item">Codeup</li>
        <li class="codeup" id="yellow-item">Codeup</li>
      </ul>
    </div>
    <div
      class="d-flex justify-content-center align-items-center image-wrapper"
      id="display-new"
    >
      <button id="ogButton">Click Me!</button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery_js.js"></script>
  </body>
</html>
