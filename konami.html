<!doctype html>
<html>
  <head>
    <title>Konami Code</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <style>
      body {
        margin-top: 100px;
        font-family: sans-serif;
        color: white;
        background-color: black;
        font-size: 20px;
      }

      button {
        border: none;
        background-color: red;
        color: white;
        border-radius: 999px;
        padding: 5px 15px;
        font-family: inherit;
        font-size: inherit;
      }
    </style>
    <h1 class="text-center fs-1 fw-bolder">
      Can you crack the <span id="konami-header">Konami Code?</span>
    </h1>
    <div
      class="d-flex flex-column justify-content-center align-items-center gap-5"
      id="page-wrapper"
    >
      <div
        class="d-flex flex-column justify-content-center align-items-center fs-3 fw-bold py-5 border border-1 w-50"
        id="text-appear"
      >
        Begin typing...
      </div>
      <div>
        <button id="get-hint">Get hint</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="/js/jquery.js"></script>
  </body>
</html>
